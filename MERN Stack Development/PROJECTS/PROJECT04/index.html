<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <div class="outer-box">
        <div class="grid-box">
            <div class="result-box" id="result">
                <input placeholder="0" id="inputfield" type="text" class="input">
            </div>
            <button class="btn-box btn" id="btn-1">C</button>
            <button class="btn-box btn">‚Üê</button>
            <button class="btn-box btn" id="btn-2">+</button>
            <button class="btn-box btn" id="btn-3">-</button>
            <button class="btn-box" id="btn-4">1</button>
            <button class="btn-box" id="btn-5">2</button>
            <button class="btn-box" id="btn-6">3</button>
            <button class="btn-box btn" id="btn-7">*</button>
            <button class="btn-box" id="btn-8">4</button>
            <button class="btn-box" id="btn-9">5</button>
            <button class="btn-box" id="btn-10">6</button>
            <button class="btn-box btn" id="btn-11">/</button>
            <button class="btn-box" id="btn-12">7</button>
            <button class="btn-box" id="btn-13">8</button>
            <button class="btn-box" id="btn-14">9</button>
            <button class="btn-box btn" id="btn-15">%</button>
            <button class="btn-box" id="btn-16">0</button>
            <button class="btn-box" id="btn-17">=</button>
            <button class="btn-box btn" id="btn-18">.</button>
        </div>
        <p class="info" id="info">Invalid Operation</p>
    </div>














    <!-- ========== JS Script file ========== -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2360d5f79f.js" crossorigin="anonymous"></script>
</body>

</html>
