<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Layout 01</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2360d5f79f.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Outer area box -->
    <div class="outer-box">
        <!-- Output Area -->
        <div class="div-area">
            <textarea name="output" id="#text-area" cols="40" rows="4">0</textarea>
        </div>

        <!-- Div Button -->
        <div class="div-btn">
            <button class="btns" id="btn1">c</button>
            <button class="btns" id="btn2"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btns" id="btn3">+</button>
            <button class="btns" id="btn4">7</button>
            <button class="btns" id="btn5">8</button>
            <button class="btns" id="btn6">9</button>
            <button class="btns" id="btn7">x</button>
            <button class="btns" id="btn8">4</button>
            <button class="btns" id="btn9">5</button>
            <button class="btns" id="btn10">6</button>
            <button class="btns" id="btn11">-</button>
            <button class="btns" id="btn12">1</button>
            <button class="btns" id="btn13">2</button>
            <button class="btns" id="btn14">3</button>
            <button class="btns" id="btn15">/</button>
            <button class="btns" id="btn16">0</button>
            <button class="btns" id="btn17">=</button>
        </div>
    </div>



</body>

</html>
