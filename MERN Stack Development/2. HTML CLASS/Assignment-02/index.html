<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>

    </header>
    <main>
            <div>
               <table>
                <thead>
                    <caption>Assignments Table-2</caption>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="2" class="c">State of Health</th>
                        <th colspan="2" class="c">Fasting Value</th>
                        <th class="c">After Eating</th>
                    </tr>
                    <tr>
                        <th class="b">Minimum</th>
                        <th class="b">Maximum</th>
                        <th class="b">2 hours after eating</th>
                    </tr>
                    <tr>
                        <th class="a">Healthy</th>
                        <td>70</td>
                        <td>100</td>
                        <td>Less than 140</td>
                    </tr>
                    <tr>
                        <th class="a">Pre-Diabetes</th>
                        <td>101</td>
                        <td>126</td>
                        <td>140 to 200</td>
                    </tr>
                    <tr>
                        <th class="a">Diabetes</th>
                        <td> More than 126</td>
                        <td>N/A</td>
                        <td>More than 200</td>
                    </tr>
                    
                </tbody>
               </table>
            </div>
    </main>
</body>
</html>
