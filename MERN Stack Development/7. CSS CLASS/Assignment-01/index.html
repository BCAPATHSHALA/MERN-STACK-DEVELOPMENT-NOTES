<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2360d5f79f.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="container">
        <div class="outer-box">
            <!-- Basics -->
            <div class="basic-box inner-box">
                <div class="brand basic-in">Basic</div>
                <div class="inner-div">10GB Storage</div>
                <div class="inner-div">10 Emails</div>
                <div class="inner-div">10 Domains</div>
                <div class="inner-div">Endless Support</div>
                <div class="price"><div class="inner-price">
                    <i class="fa-solid fa-dollar-sign"></i> 10
                </div>
                    <p>per month</p>
                </div>
                <div class="sign-up"><span>Sign Up</span></div>
            </div>
    
            <!-- Pro -->
            <div class="pro-box inner-box">
                <div class="brand pro-in">Pro</div>
                <div class="inner-div">25GB Storage</div>
                <div class="inner-div">25 Emails</div>
                <div class="inner-div">25 Domains</div>
                <div class="inner-div">Endless Support</div>
                <div class="price"><div class="inner-price">
                    <i class="fa-solid fa-dollar-sign"></i> 25
                </div>
                    <p>per month</p>
                </div>
                <div class="sign-up"><span>Sign Up</span></div>
            </div>
    
            <!-- Premium -->
            <div class="premium-box inner-box">
                <div class="brand premium-in">Premium</div>
                <div class="inner-div">50GB Storage</div>
                <div class="inner-div">50 Emails</div>
                <div class="inner-div">50 Domains</div>
                <div class="inner-div">Endless Support</div>
                <div class="price"><div class="inner-price">
                    <i class="fa-solid fa-dollar-sign"></i> 50
                </div>
                    <p>per month</p>
                </div>
                <div class="sign-up"><span>Sign Up</span></div>
            </div>
        </div>
    </div>


</body>

</html>
