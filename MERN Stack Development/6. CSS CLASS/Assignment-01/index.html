<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2360d5f79f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <img width="220" height="150" src="https://images.unsplash.com/photo-1544502062-f82887f03d1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" alt="">
            <h1>John Doe</h1>
            <p id="ceo">CEO & Founder, Example</p>
            <span>Harvard University</span>
            <ul>
                <li><a href="#twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#Linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#fb"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#insta"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            <p id="contact">Contact</p>
        </div>
    </div>


</body>
</html>
