<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2360d5f79f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="outer-div">
        <!-- Header Div -->
        <div class="header-div">
            <div class="inner-header1">
                <img src="https://cdn.discordapp.com/attachments/1040158445720055838/1041709084480647229/logo.png"
                    alt="Logo">
                <ul>
                    <li><a href="#Features">Features</a></li>
                    <li><a href="#Testimonials">Testimonials</a></li>
                    <li><a href="#Developers">Developers</a></li>
                    <li><a href="#It's free">It's free</a></li>
                </ul>
            </div>
            <div class="button">
                <button class="chrome"><i class="fa-brands fa-chrome"></i>Add to Chrome</button>
                <button class="mac"><i class="fa-brands fa-apple"></i>Download for Mac</button>
            </div>
        </div>

        <!-- Center Div -->
        <div class="center-div">

            <div class="content-box">
                <p>Welcome to nbundle</p>
                <h1>Your <span>Notion</span> App Store</h1>
                <p>Bring functionalities of other apps into your Notation workspaces.</p>

            </div>
            <div class="button">
                <button class="chrome"><i class="fa-brands fa-chrome"></i>Add to Chrome</button>
                <button class="mac"><i class="fa-brands fa-apple"></i>Download for Mac</button>
            </div>
        </div>

        <!-- Footer Div -->
        <div class="footer-main">

            <div class="footer-head">
                <div class="empty">

                </div>
                <div class="footer-div">
                    <div class="div-p">
                        <p>All apps <span>live and work</span> where you use Notion.</p>
                    </div>
                    <div class="browser">
                        <div class="div-i">
                            <i class="fa-brands  fa-chrome"></i>
                            <p>Chrome</p>
                        </div>
                        <div class="div-i">
                            <i class="fa-brands fa-edge"></i>
                            <p>Edge</p>
                        </div>
                        <div class="div-i">
                            <i class="fa-solid fa-broom-ball"></i>
                            <p>Brave</p>
                        </div>
                        <div class="div-i">
                            <i class="fa-brands fa-firefox"></i>
                            <p>Firefox</p>
                        </div>
                        <div class="div-i">
                            <i class="fa-brands fa-apple"></i>
                            <p>Mac</p>
                        </div>
                        <div class="div-i">
                            <i class="fa-brands fa-windows"></i>
                            <p>Windows</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</body>

</html>
